			<div class="box left h1">
				新竹玻璃的產生是至1920年，日人在新竹地區發現蘊藏豐富的矽砂與天然瓦斯。1922年日本著名的「東明製瓶廠」與專賣局合作在台北景美設廠，專門製造咖啡色酒瓶，開啟了專業生產的先端。

			<div class="box right h2">
				新竹人廖啟明有鑑於此也於1925年在新竹市東南街成立了新竹第一家玻璃廠「合成玻璃廠」，以坩堝窯爐手工吹製的方式，從事蠟燭燈罩、煤油燈、補蠅燈、藥水瓶、捕魚用的玻璃浮球、彈珠汽水瓶等日用品，以及醫療用試管、交通信號燈等玻璃製品的生產。
			</div>

			<div class="box left h3">1928年「東明製瓶廠」改名為「台灣製瓶會社」，引進歐文斯（OWENS）自動製瓶機，使得台灣邁入了製瓶工業的時代。1929年「芝山硝子製作所」在新竹成立，主要是生產溫度計與比重計。</div>
			
			<div class="right p3">
				<img src="https://okz.io/project/hsinchu-glass-2017/img/p3.png" alt="">

			<div class="box left h4">1939年由日本總督府在新竹赤土崎（今之工業技術研究院化學工業研究所）創設了「台灣高級硝子株式會社」，以坩堝窯爐從事理化實驗儀器、醫療器具、計器與量器等特定玻璃製品的生產，並培育吹製玻璃之人才。</div>

			<div class="box right h5">1941年「新竹電泡製造工廠」成立。</div>

			<div class="box left h6">1944年「台灣硝子株式會社新竹工廠」成立，專事各種酒瓶的生產。另有日商「清高硝子製瓶公司」亦從事各式玻璃瓶的製造。新竹地區因玻璃工廠的林立而成為台灣玻璃工業的重鎮，不過當時的產業型態是製造供應國內外銷售的民生用品，以及工業儀器與醫療器材等，基本上仍屬於以勞力為主的生產模式。</div>

			<div class="right p4">

			</div>

			<div class="box left h7">1946年台灣省政府接收日本人經營的十個玻璃事業單位</div>

			<div class="box left h8">台灣光復後的數年內，由於市場需求量的增加，民營工廠數超過三十家，但其需求與日俱增的平板玻璃仍必須仰賴進口，直至1954年「新竹玻璃製造廠股份有限公司」成立，而於1956年正式生產平板玻璃後，得以大量供應國內之所需</div>

			<div class="box right h9">1960年新竹玻璃製造廠成立了玻璃工藝部門，透過噴砂技法製作國畫花瓶以及將平板玻璃製作成模仿國畫形式的屏風，另外以窯口作業的徒手熱塑法製作各種動物、水果等的玻璃飾品。因其玻璃工藝製品深受各界的好評，而開創了台灣玻璃工藝外銷市場的首例，從此新竹玻璃工廠林立，競相投入工藝玻璃的生產，也可謂開啟了台灣玻璃工藝之門。</div>

			<div class="box right h10">自1960年開始的二、三十年間，新竹的玻璃產業由工業走向工藝，累積的外銷訂單為台灣的經濟帶來了繁榮</div>

			<div class="box left h11">然而期間受到1973年石油危機的衝擊，直至1986年為止，工廠外移大陸或東南亞、人才流失、台幣大幅升值，以及科學園區成立的影響，造成新竹的工藝玻璃產業成為夕陽工業。</div>

			<div class="right p7">
